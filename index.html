<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>STOP WATCH</h1>
      <div class="time">
          <h1 id="min">00</h1>
          <h1 id="sec">00</h1>
          <h1 id="msec">00</h1>
      </div>
      <div class="start">
          <button onclick="start()"  id="one">Start</button>
          <button onclick="stop()">Pause</button>
          <button onclick="reset()">Reset</button>
      </div>
    </div>
</div>
<script src="app.js"></script>
    
</body>
</html>
